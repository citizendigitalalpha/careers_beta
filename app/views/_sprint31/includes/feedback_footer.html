<div class="full-page-width-wrapper">
    <div class="improve-this-page" data-module="improve-this-page">
        <div class="improve-this-page__prompt js-prompt clearfix" tabindex="-1">
            <h3 class="improve-this-page__is-useful-question">Is this page useful?</h3>
            <a class="improve-this-page__page-is-useful-button js-page-is-useful" data-track-category="manualFeedbackForm" data-track-action="ffYesClick" href="/contact/govuk">Yes<span class="visually-hidden"> this page is useful</span></a> 
            <a class="js-page-is-not-useful" data-track-category="manualFeedbackForm" data-track-action="ffNoClick" aria-controls="improveThisPageForm" aria-expanded="false" href="/contact/govuk">No <span class="visually-hidden"> this page is not useful</span></a> 
            <a class="js-something-is-wrong improve-this-page__anything-wrong" data-track-category="manualFeedbackForm" data-track-action="ffWrongClick" aria-controls="improveThisPageForm" aria-expanded="false" href="/contact/govuk">Is there anything wrong with this page?</a> 
        </div>
        <div id="improveThisPageForm" class="improve-this-page__form js-feedback-form js-hidden" data-track-category="manualFeedbackForm" data-track-action="ffFormSubmit" aria-hidden="true">
            <a href="#" class="improve-this-page__close js-close-feedback-form" aria-controls="improveThisPageForm" aria-expanded="false">Close</a>
            <div class="grid-row">
                <div class="column-two-thirds">
                    <div class="js-errors"></div>
                    <form>
                        <input type="hidden" name="url" value="https://www.gov.uk/service-manual/design/form-structure">
                        <input type="hidden" name="user_agent" value="Mozilla/5.0 (Macintosh; Intel Mac OS X 10_11_6) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/58.0.3029.110 Safari/537.36">
                        <div class="form-group">
                            <label class="form-label-bold" for="description-field">
                                How should we improve this page?
                            </label>
                            <textarea id="description-field" class="form-control" name="description" rows="5" aria-required="true"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="name-field">
                                Name (optional)
                                <span class="form-hint">Include your name and email address if you'd like us to get back to you.</span>
                            </label>
                            <input id="name-field" class="form-control" type="text" name="name">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="email-field">Email (optional)</label>
                            <input id="email-field" class="form-control" type="text" name="email">
                        </div>
                        <div>
                            <input class="button" type="submit" value="Send message">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
