<script src="/public/javascripts/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$('#filterOptions li a').click(function() {
		// fetch the class of the clicked item
		var ourClass = $(this).attr('class');
		
		// reset the active class on all the buttons
		$('#filterOptions li').removeClass('active2');
		// update the active state on our clicked button
		$(this).parent().addClass('active2');
		
		if(ourClass == 'all') {
			// show all our items
			$('#all_divs').children('div.prepare_content').show();	
		}
		else {
			// hide all elements that don't share ourClass
			$('#all_divs').children('div:not(.' + ourClass + ')').hide();
			// show all elements that do share ourClass
			$('#all_divs').children('div.' + ourClass).show();
		}
		return false;
	});
});
</script>

<div class="main_navigation">
  <ul id="filterOptions">
      <li class="active2"><a href="#" class="all">All</a></li>
      <li><a href="#" class="prepare">Prepare for a job</a></li>
      <li><a href="#" class="professional">Professional development</a></li>
      <li><a href="#" class="personal">Personal circumstances</a></li>
      <li><a href="#" class="apprenticeships">Apprenticeships</a></li>
      <li><a href="#" class="under25">Young people</a></li>
    </ul>
</div>
