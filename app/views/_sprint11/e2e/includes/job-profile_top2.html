<h1 class="heading-xlarge">
    {{ profileName }}
    <span class="heading-secondary">{{ profileSecondaryName }}</span>
</h1>


<div class="govuk-box-grey">
    <p>{{ profileDescription }}</p>
</div>
<div class="profile">
    <div class="sixty">
        <span class="salary-icon">
            <img alt="Salary, a pound sign" src="/public/images/salary.png">
        </span>
        <span class="visually-hidden">Salary:</span>
        <span class="bold">{{ profileSalary }}</span>
        per year
    </div>
    <div class="forty">
        <span class="hours-icon">
            <img alt="Hours, a clock face" src="/public/images/hours.png">
        </span>
        <span class="visually-hidden">Hours:</span>
        <span class="bold">{{ profileHours }}</span>
        per week
    </div>
</div>
