<aside class="PROD_govuk-related-items PROD_govuk-related-items-search" role="complementary">
    <h2 class="heading-medium" id="job-profile-search">Not what you're looking for?</h2>
    <div class="PROD_jobprofile_search">
        <h3 class="heading-small">Explore further careers</h3>
        <form id="searchForm">
            <div class="PROD_search">
                <div id="search-box" class="PROD_search__input-container">
                    <input id="searchInput" class="PROD_search__input" autocomplete="off" placeholder="Enter a job title" type="text">
                </div>
                <input class="PROD_search__submit" onclick="saveSearchTermsAndContinue()" type="button" value="Search">
            </div>
        </form>
    </div>
    <h2 class="heading-medium" id="job-profile-related">Related careers</h2>
</aside>
